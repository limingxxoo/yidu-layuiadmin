<!DOCTYPE html>
<html lang="zh" class="login-html">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./library/layui/css/layui.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>登录</title>

</head>

<body>
    <div class="login">
        <div class="login-main">
            <div class="login-title">
                <h3>小洋文件管理系统</h3>
            </div>
            <div class="login-content">
                <form class="layui-form" action="">
                    <div class="layui-form-item">
                        <label><i class="layui-icon layui-icon-username"></i></label>
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入用户名"
                            autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <label><i class="layui-icon layui-icon-password"></i></label>
                        <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                            autocomplete="off" class="layui-input">
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-row">
                            <div class="layui-col-xs7">
                                <label><i class="layui-icon layui-icon-vercode"></i></label>
                                <input type="text" name="verify" required lay-verify="required" placeholder="请输入验证码"
                                    autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-col-xs5">
                                <img src="./images/captcha.gif" alt="">
                            </div>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <input type="checkbox" name="" title="记住密码" lay-skin="primary">
                    </div>

                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-fluid" lay-submit>登录</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="login-footer">
            <p>© 2018 小洋文件传媒</p>
        </div>
    </div>
</body>
<script src="./library/layui/layui.js"></script>
<script src="./js/aes.js"></script>
<script>
    layui.use(['form', 'jquery'], function () {
        var form = layui.form, $ = layui.$;
    });

    var r = 1 && 2;
    console.log(r);
    
</script>

</html>
